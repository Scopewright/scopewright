    <script>
        // ═══════════════════════════════════════════════════════════════════════
        // AUTH
        // ═══════════════════════════════════════════════════════════════════════

        const isAuthenticated = !!localStorage.getItem('sb_access_token');

        var _refreshPromise = null;
        function isTokenExpiringSoon(token, bufferSec) {
            if (!token) return true;
            try { var p = JSON.parse(atob(token.split('.')[1])); return p.exp < (Date.now() / 1000 + (bufferSec || 300)); }
            catch(e) { return true; }
        }
        function _tokenDebug(token) {
            if (!token) return 'null';
            try { var p = JSON.parse(atob(token.split('.')[1])); var ttl = Math.round(p.exp - Date.now() / 1000); return 'exp in ' + ttl + 's'; }
            catch(e) { return 'invalid'; }
        }
        async function refreshAccessToken() {
            if (_refreshPromise) { console.log('[auth] Refresh already in progress, reusing promise'); return _refreshPromise; }
            _refreshPromise = (async function() {
                var rt = localStorage.getItem('sb_refresh_token');
                if (!rt) { console.warn('[auth] No refresh token in localStorage'); return false; }
                try {
                    var r = await fetch(SUPABASE_URL + '/auth/v1/token?grant_type=refresh_token', {
                        method: 'POST', headers: { 'Content-Type': 'application/json', 'apikey': SUPABASE_KEY },
                        body: JSON.stringify({ refresh_token: rt })
                    });
                    if (!r.ok) { var errBody = await r.text().catch(function() { return ''; }); console.warn('[auth] Refresh failed:', r.status, errBody.substring(0, 200)); return false; }
                    var d = await r.json();
                    if (d.access_token) { localStorage.setItem('sb_access_token', d.access_token); localStorage.setItem('sb_refresh_token', d.refresh_token); console.log('[auth] Token refreshed OK —', _tokenDebug(d.access_token)); return true; }
                    console.warn('[auth] Refresh response missing access_token'); return false;
                } catch(e) { console.warn('[auth] Refresh exception:', e.message); return false; }
            })();
            var result = await _refreshPromise; _refreshPromise = null; return result;
        }
        async function authenticatedFetch(url, options) {
            options = options || {};
            var token = localStorage.getItem('sb_access_token');
            var endpoint = url.split('/').pop().split('?')[0];
            if (isTokenExpiringSoon(token, 300)) {
                console.log('[auth]', endpoint, '— token expiring soon (' + _tokenDebug(token) + '), refreshing...');
                if (await refreshAccessToken()) token = localStorage.getItem('sb_access_token');
            }
            var headers = Object.assign({}, options.headers || {}, { 'apikey': SUPABASE_KEY, 'Authorization': 'Bearer ' + token });
            var resp = await fetch(url, Object.assign({}, options, { headers: headers }));
            if (resp.status === 401 || resp.status === 403) {
                console.warn('[auth]', endpoint, '— got', resp.status, '(token:', _tokenDebug(token) + '). Refreshing...');
                for (var attempt = 1; attempt <= 2; attempt++) {
                    if (attempt === 2) { console.warn('[auth]', endpoint, '— attempt 2: waiting 1s before retry...'); await new Promise(function(r) { setTimeout(r, 1000); }); _refreshPromise = null; }
                    if (await refreshAccessToken()) {
                        token = localStorage.getItem('sb_access_token'); headers['Authorization'] = 'Bearer ' + token;
                        resp = await fetch(url, Object.assign({}, options, { headers: headers }));
                        if (resp.status !== 401 && resp.status !== 403) { console.log('[auth]', endpoint, '— retry', attempt, 'succeeded:', resp.status); return resp; }
                        console.warn('[auth]', endpoint, '— retry', attempt, 'still', resp.status);
                    } else { console.warn('[auth]', endpoint, '— refresh failed on attempt', attempt); localStorage.removeItem('sb_access_token'); localStorage.removeItem('sb_refresh_token'); window.location.href = 'login.html'; return resp; }
                }
            }
            return resp;
        }

        // ═══════════════════════════════════════════════════════════════════════
        // PUBLIC FETCH
        // ═══════════════════════════════════════════════════════════════════════

        async function publicFetch(endpoint) {
            const response = await fetch(SUPABASE_URL + '/rest/v1/' + endpoint, {
                headers: {
                    'apikey': SUPABASE_KEY,
                    'Authorization': 'Bearer ' + SUPABASE_KEY
                }
            });
            if (!response.ok) throw new Error('HTTP ' + response.status);
            return response.json();
        }

        // ═══════════════════════════════════════════════════════════════════════
        // STATE
        // ═══════════════════════════════════════════════════════════════════════

        let currentItemCode = null;
        let currentItem = null;
        let ficheId = null;          // UUID of fiches_vente row (null if new)
        let canEditFiche = false;

        // ═══════════════════════════════════════════════════════════════════════
        // LOAD FICHE (public view)
        // ═══════════════════════════════════════════════════════════════════════

        async function loadFiche() {
            const params = new URLSearchParams(window.location.search);
            currentItemCode = params.get('code');
            const editMode = params.get('edit') === 'true';

            if (!currentItemCode) {
                showError('Aucun code de produit sp\u00e9cifi\u00e9 dans l\u2019URL.');
                return;
            }

            // Check edit permission + show internal nav for authenticated users
            if (isAuthenticated) {
                document.getElementById('navBackLink').style.display = '';
                try {
                    var email = (localStorage.getItem('sb_user_email') || '').toLowerCase();
                    var cfgResp = await authenticatedFetch(SUPABASE_URL + '/rest/v1/app_config?select=key,value', {});
                    if (cfgResp.ok) {
                        var cfgRows = await cfgResp.json();
                        var perms = {}, roles = {};
                        cfgRows.forEach(function(r) {
                            if (r.key === 'permissions') perms = r.value;
                            if (r.key === 'user_roles') roles = r.value;
                        });
                        var role = roles[email] || 'Vente';
                        var allowed = perms[role] || {};
                        // Si catalogue_edit n'existe pas encore dans les permissions sauvegardées,
                        // fallback: Admin et Vente ont accès par défaut
                        if (allowed.catalogue_edit !== undefined) {
                            canEditFiche = allowed.catalogue_edit === true;
                        } else {
                            canEditFiche = (role === 'Admin' || role === 'Vente');
                        }
                    }
                } catch (e) { canEditFiche = false; }
                if (canEditFiche) {
                    document.getElementById('btnEditFiche').style.display = 'block';
                }
            }

            try {
                // 1. Fetch catalogue item
                const items = await publicFetch(
                    'catalogue_items?id=eq.' + encodeURIComponent(currentItemCode) +
                    '&select=id,category,description'
                );

                if (items.length === 0) {
                    showError('Produit \u00ab\u00a0' + currentItemCode + '\u00a0\u00bb introuvable.');
                    return;
                }

                currentItem = items[0];

                // 2. Fetch fiche — if authenticated, fetch all (including drafts); otherwise only published
                var ficheEndpoint = 'fiches_vente?catalogue_item_id=eq.' + encodeURIComponent(currentItemCode) +
                    '&select=id,description_courte,credit_projet,designer,usage_application,published';
                if (!isAuthenticated) {
                    ficheEndpoint += '&published=eq.true';
                }

                const fetchFn = isAuthenticated ? authenticatedFetch : function(url) { return publicFetch(url.replace(SUPABASE_URL + '/rest/v1/', '')); };
                let fiches;
                if (isAuthenticated) {
                    const resp = await authenticatedFetch(SUPABASE_URL + '/rest/v1/' + ficheEndpoint, {});
                    if (!resp.ok) throw new Error('HTTP ' + resp.status);
                    fiches = await resp.json();
                } else {
                    fiches = await publicFetch(ficheEndpoint);
                }

                // 3. Fetch media
                const media = await publicFetch(
                    'item_media?catalogue_item_id=eq.' + encodeURIComponent(currentItemCode) +
                    '&order=sort_order' +
                    '&select=id,file_url,file_type,alt_text,tags'
                );

                // 4. Render or show appropriate state
                if (fiches.length > 0) {
                    const fiche = fiches[0];
                    ficheId = fiche.id;

                    if (fiche.published || isAuthenticated) {
                        renderFiche(currentItem, fiche, media);
                    } else {
                        showError('La fiche de vente pour \u00ab\u00a0' + currentItemCode + '\u00a0\u00bb n\u2019est pas encore disponible.');
                    }
                } else if (isAuthenticated) {
                    // No fiche yet — show empty page with edit prompt
                    ficheId = null;
                    renderFiche(currentItem, {}, media);
                } else {
                    showError('La fiche de vente pour \u00ab\u00a0' + currentItemCode + '\u00a0\u00bb n\u2019est pas encore disponible.');
                    return;
                }

                // Auto-open editor if ?edit=true and authenticated
                if (editMode && canEditFiche) {
                    openEditor();
                }

            } catch (err) {
                console.error('Erreur chargement fiche:', err);
                showError('Erreur de chargement. Veuillez r\u00e9essayer plus tard.');
            }
        }

        // ═══════════════════════════════════════════════════════════════════════
        // RENDER PUBLIC VIEW
        // ═══════════════════════════════════════════════════════════════════════

        function renderFiche(item, fiche, media) {
            // Subtitle — category
            document.getElementById('ficheCategory').textContent = item.category || '\u00c9chantillon';

            // Title: "CODE – Description"
            var title = item.id;
            if (item.description) title += ' \u2013 ' + item.description;
            document.getElementById('ficheTitle').textContent = title;

            // Short description
            if (fiche.description_courte) {
                document.getElementById('ficheDescription').textContent = fiche.description_courte;
                document.getElementById('ficheDescription').style.display = '';
            } else {
                document.getElementById('ficheDescription').style.display = 'none';
            }

            // Images — technical drawings in left column, photos in right
            renderImages(media);

            // Credits
            var hasCredits = false;
            if (fiche.credit_projet) {
                document.getElementById('ficheCreditValue').textContent = fiche.credit_projet;
                document.getElementById('ficheCreditLine').style.display = '';
                hasCredits = true;
            }
            if (fiche.designer) {
                document.getElementById('ficheDesignerValue').textContent = fiche.designer;
                document.getElementById('ficheDesignerLine').style.display = '';
                hasCredits = true;
            }
            if (hasCredits) {
                document.getElementById('ficheCredits').style.display = '';
            }

            // QR Code — visible only when published
            if (fiche.published === true) {
                var ficheUrl = window.location.origin + '/fiche.html?code=' + encodeURIComponent(item.id);
                var qrUrl = 'https://api.qrserver.com/v1/create-qr-code/?size=120x120&data=' + encodeURIComponent(ficheUrl);
                document.getElementById('ficheQrImg').src = qrUrl;
                document.getElementById('ficheQr').style.display = '';
            }

            // Info section
            document.getElementById('ficheInfoCode').textContent = item.id;
            document.getElementById('ficheInfoName').textContent = item.description || '';
            if (fiche.usage_application) {
                document.getElementById('ficheInfoUsage').textContent = fiche.usage_application;
                document.getElementById('ficheInfoUsage').style.display = '';
            }

            // Page title
            document.title = item.id + ' \u2013 ' + (item.description || 'Fiche') + ' \u2013 Stele';

            // Show content
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('ficheContent').style.display = 'block';
        }

        function renderImages(media) {
            // Technical drawings (dessin / technique tags) → left column
            var techDrawings = media.filter(function(m) {
                return m.file_type === 'image' && m.tags &&
                    (m.tags.indexOf('dessin') !== -1 || m.tags.indexOf('technique') !== -1);
            });

            var dessinSection = document.getElementById('ficheDessinSection');
            var dessinWrap = document.getElementById('ficheDessinWrap');
            dessinWrap.innerHTML = '';

            if (techDrawings.length > 0) {
                var img = document.createElement('img');
                img.src = techDrawings[0].file_url;
                img.alt = techDrawings[0].alt_text || 'Dessin technique';
                img.onclick = function() { openLightbox(this.src); };
                dessinWrap.appendChild(img);
                dessinSection.style.display = '';
            } else {
                // No drawing — collapse to single column
                document.getElementById('ficheLayout').classList.add('no-drawing');
            }

            // Main photos (fiche_client tag, excluding tech drawings) → right column photo area
            var mainPhotos = media.filter(function(m) {
                if (m.file_type !== 'image' || !m.tags || m.tags.indexOf('fiche_client') === -1) return false;
                // Exclude images already shown as technical drawings
                var isTech = m.tags.indexOf('dessin') !== -1 || m.tags.indexOf('technique') !== -1;
                return !isTech;
            });

            var photoWrap = document.getElementById('fichePhotoWrap');
            photoWrap.innerHTML = '';

            if (mainPhotos.length > 0) {
                var img2 = document.createElement('img');
                img2.src = mainPhotos[0].file_url;
                img2.alt = mainPhotos[0].alt_text || 'Photo produit';
                img2.onclick = function() { openLightbox(this.src); };
                photoWrap.appendChild(img2);
                photoWrap.style.display = '';
            }

            // Technical PDFs → download link
            var techPdfs = media.filter(function(m) {
                return m.file_type === 'pdf' && m.tags &&
                    (m.tags.indexOf('technique') !== -1 || m.tags.indexOf('dessin') !== -1);
            });
            if (techPdfs.length > 0) {
                var pdfLink = document.getElementById('fichePdfLink');
                pdfLink.href = techPdfs[0].file_url;
                pdfLink.target = '_blank';
                pdfLink.style.display = '';
            }
        }

        // ═══════════════════════════════════════════════════════════════════════
        // EDITOR
        // ═══════════════════════════════════════════════════════════════════════

        async function openEditor() {
            if (!isAuthenticated || !canEditFiche) return;

            document.getElementById('editorCode').textContent = currentItemCode;

            // Load existing fiche data
            try {
                const resp = await authenticatedFetch(SUPABASE_URL + '/rest/v1/fiches_vente?catalogue_item_id=eq.' + encodeURIComponent(currentItemCode) + '&select=id,description_courte,credit_projet,designer,usage_application,published', {});
                if (resp.ok) {
                    const fiches = await resp.json();
                    if (fiches.length > 0) {
                        const f = fiches[0];
                        ficheId = f.id;
                        document.getElementById('edDescription').value = f.description_courte || '';
                        document.getElementById('edCredit').value = f.credit_projet || '';
                        document.getElementById('edDesigner').value = f.designer || '';
                        document.getElementById('edUsage').value = f.usage_application || '';
                        document.getElementById('edPublished').checked = f.published === true;
                    } else {
                        ficheId = null;
                        document.getElementById('edDescription').value = '';
                        document.getElementById('edCredit').value = '';
                        document.getElementById('edDesigner').value = '';
                        document.getElementById('edUsage').value = '';
                        document.getElementById('edPublished').checked = false;
                    }
                }

            } catch (e) {
                console.error('Erreur chargement \u00e9diteur:', e);
            }

            hideEditorStatus();
            document.getElementById('editorOverlay').classList.add('active');
        }

        function closeEditor() {
            document.getElementById('editorOverlay').classList.remove('active');
        }

        // ═══════════════════════════════════════════════════════════════════════
        // EDITOR — SAVE
        // ═══════════════════════════════════════════════════════════════════════

        async function saveFiche() {
            var btn = document.getElementById('btnSave');
            btn.disabled = true;
            btn.textContent = 'Sauvegarde...';
            hideEditorStatus();

            try {
                // 1. Save fiche text data
                var fichePayload = {
                    description_courte: document.getElementById('edDescription').value || null,
                    credit_projet: document.getElementById('edCredit').value || null,
                    designer: document.getElementById('edDesigner').value || null,
                    usage_application: document.getElementById('edUsage').value || null,
                    published: document.getElementById('edPublished').checked
                };

                if (ficheId) {
                    // Update existing fiche
                    var resp = await authenticatedFetch(SUPABASE_URL + '/rest/v1/fiches_vente?id=eq.' + ficheId, {
                        method: 'PATCH',
                        headers: { 'Content-Type': 'application/json', 'Prefer': 'return=minimal' },
                        body: JSON.stringify(fichePayload)
                    });
                    if (!resp.ok) throw new Error('Erreur sauvegarde fiche: ' + resp.status);
                } else {
                    // Create new fiche
                    fichePayload.catalogue_item_id = currentItemCode;
                    var resp = await authenticatedFetch(SUPABASE_URL + '/rest/v1/fiches_vente', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json', 'Prefer': 'return=representation' },
                        body: JSON.stringify(fichePayload)
                    });
                    if (!resp.ok) throw new Error('Erreur cr\u00e9ation fiche: ' + resp.status);
                    var data = await resp.json();
                    ficheId = data[0].id;
                }

                showEditorStatus('success', '\u2713 Sauvegard\u00e9');

                // Refresh public view
                var allMedia = await publicFetch(
                    'item_media?catalogue_item_id=eq.' + encodeURIComponent(currentItemCode) +
                    '&order=sort_order&select=id,file_url,file_type,alt_text,tags'
                );

                var ficheResp = await authenticatedFetch(SUPABASE_URL + '/rest/v1/fiches_vente?catalogue_item_id=eq.' + encodeURIComponent(currentItemCode) + '&select=id,description_courte,credit_projet,designer,usage_application,published', {});
                if (ficheResp.ok) {
                    var fiches = await ficheResp.json();
                    if (fiches.length > 0) {
                        renderFiche(currentItem, fiches[0], allMedia);
                    }
                }

            } catch (err) {
                console.error('Erreur sauvegarde:', err);
                showEditorStatus('error', err.message);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Sauvegarder';
            }
        }

        function showEditorStatus(type, msg) {
            var el = document.getElementById('edStatus');
            el.textContent = msg;
            el.className = 'ed-status ' + type;
        }

        function hideEditorStatus() {
            var el = document.getElementById('edStatus');
            el.className = 'ed-status';
            el.style.display = '';
        }

        // ═══════════════════════════════════════════════════════════════════════
        // ERROR STATE
        // ═══════════════════════════════════════════════════════════════════════

        function showError(message) {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('errorState').style.display = 'flex';

            // Still show edit button if has permission (to create a fiche)
            if (canEditFiche) {
                document.getElementById('btnEditFiche').style.display = 'block';
            }
        }

        // ═══════════════════════════════════════════════════════════════════════
        // LIGHTBOX
        // ═══════════════════════════════════════════════════════════════════════

        function openLightbox(src) {
            document.getElementById('lightboxImg').src = src;
            document.getElementById('lightbox').classList.add('active');
        }

        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
            document.getElementById('lightboxImg').src = '';
        }

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                if (document.getElementById('lightbox').classList.contains('active')) {
                    closeLightbox();
                } else if (document.getElementById('editorOverlay').classList.contains('active')) {
                    closeEditor();
                }
            }
        });

        // ═══════════════════════════════════════════════════════════════════════
        // INIT
        // ═══════════════════════════════════════════════════════════════════════

        document.addEventListener('DOMContentLoaded', loadFiche);
    </script>
