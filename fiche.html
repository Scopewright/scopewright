    <script>
        // ═══════════════════════════════════════════════════════════════════════
        // AUTH
        // ═══════════════════════════════════════════════════════════════════════

        const isAuthenticated = !!localStorage.getItem('sb_access_token');

        async function refreshAccessToken() {
            const refreshToken = localStorage.getItem('sb_refresh_token');
            if (!refreshToken) return false;
            try {
                const response = await fetch(SUPABASE_URL + '/auth/v1/token?grant_type=refresh_token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': SUPABASE_KEY
                    },
                    body: JSON.stringify({ refresh_token: refreshToken })
                });
                if (!response.ok) return false;
                const data = await response.json();
                if (data.access_token) {
                    localStorage.setItem('sb_access_token', data.access_token);
                    localStorage.setItem('sb_refresh_token', data.refresh_token);
                    return true;
                }
                return false;
            } catch (e) {
                return false;
            }
        }

        async function authenticatedFetch(url, options) {
            const token = localStorage.getItem('sb_access_token');
            const headers = Object.assign({}, options.headers || {}, {
                'apikey': SUPABASE_KEY,
                'Authorization': 'Bearer ' + token
            });
            let response = await fetch(url, Object.assign({}, options, { headers: headers }));
            if (response.status === 401) {
                const refreshed = await refreshAccessToken();
                if (refreshed) {
                    const newToken = localStorage.getItem('sb_access_token');
                    headers['Authorization'] = 'Bearer ' + newToken;
                    response = await fetch(url, Object.assign({}, options, { headers: headers }));
                }
            }
            return response;
        }

        // ═══════════════════════════════════════════════════════════════════════
        // PUBLIC FETCH
        // ═══════════════════════════════════════════════════════════════════════

        async function publicFetch(endpoint) {
            const response = await fetch(SUPABASE_URL + '/rest/v1/' + endpoint, {
                headers: {
                    'apikey': SUPABASE_KEY,
                    'Authorization': 'Bearer ' + SUPABASE_KEY
                }
            });
            if (!response.ok) throw new Error('HTTP ' + response.status);
            return response.json();
        }

        // ═══════════════════════════════════════════════════════════════════════
        // STATE
        // ═══════════════════════════════════════════════════════════════════════

        let currentItemCode = null;
        let currentItem = null;
        let ficheId = null;          // UUID of fiches_vente row (null if new)
        let editorMedia = [];        // Array of { id, file_url, tags, isNew, file }
        let mediaToDelete = [];      // IDs of media to delete on save

        const AVAILABLE_TAGS = ['fiche_client', 'catalogue', 'technique', 'dessin'];
        const TAG_LABELS = {
            fiche_client: 'Fiche client',
            catalogue: 'Catalogue',
            technique: 'Technique',
            dessin: 'Dessin'
        };

        // ═══════════════════════════════════════════════════════════════════════
        // LOAD FICHE (public view)
        // ═══════════════════════════════════════════════════════════════════════

        async function loadFiche() {
            const params = new URLSearchParams(window.location.search);
            currentItemCode = params.get('code');
            const editMode = params.get('edit') === 'true';

            if (!currentItemCode) {
                showError('Aucun code de produit sp\u00e9cifi\u00e9 dans l\u2019URL.');
                return;
            }

            // Show edit button if authenticated
            if (isAuthenticated) {
                document.getElementById('btnEditFiche').style.display = '';
            }

            try {
                // 1. Fetch catalogue item
                const items = await publicFetch(
                    'catalogue_items?id=eq.' + encodeURIComponent(currentItemCode) +
                    '&select=id,category,description'
                );

                if (items.length === 0) {
                    showError('Produit \u00ab\u00a0' + currentItemCode + '\u00a0\u00bb introuvable.');
                    return;
                }

                currentItem = items[0];

                // 2. Fetch fiche — if authenticated, fetch all (including drafts); otherwise only published
                var ficheEndpoint = 'fiches_vente?catalogue_item_id=eq.' + encodeURIComponent(currentItemCode) +
                    '&select=id,description_courte,credit_projet,designer,usage_application,published';
                if (!isAuthenticated) {
                    ficheEndpoint += '&published=eq.true';
                }

                const fetchFn = isAuthenticated ? authenticatedFetch : function(url) { return publicFetch(url.replace(SUPABASE_URL + '/rest/v1/', '')); };
                let fiches;
                if (isAuthenticated) {
                    const resp = await authenticatedFetch(SUPABASE_URL + '/rest/v1/' + ficheEndpoint, {});
                    if (!resp.ok) throw new Error('HTTP ' + resp.status);
                    fiches = await resp.json();
                } else {
                    fiches = await publicFetch(ficheEndpoint);
                }

                // 3. Fetch media
                const media = await publicFetch(
                    'item_media?catalogue_item_id=eq.' + encodeURIComponent(currentItemCode) +
                    '&order=sort_order' +
                    '&select=id,file_url,file_type,alt_text,tags'
                );

                // 4. Render or show appropriate state
                if (fiches.length > 0) {
                    const fiche = fiches[0];
                    ficheId = fiche.id;

                    if (fiche.published || isAuthenticated) {
                        renderFiche(currentItem, fiche, media);
                    } else {
                        showError('La fiche de vente pour \u00ab\u00a0' + currentItemCode + '\u00a0\u00bb n\u2019est pas encore disponible.');
                    }
                } else if (isAuthenticated) {
                    // No fiche yet — show empty page with edit prompt
                    ficheId = null;
                    renderFiche(currentItem, {}, media);
                } else {
                    showError('La fiche de vente pour \u00ab\u00a0' + currentItemCode + '\u00a0\u00bb n\u2019est pas encore disponible.');
                    return;
                }

                // Auto-open editor if ?edit=true and authenticated
                if (editMode && isAuthenticated) {
                    openEditor();
                }

            } catch (err) {
                console.error('Erreur chargement fiche:', err);
                showError('Erreur de chargement. Veuillez r\u00e9essayer plus tard.');
            }
        }

        // ═══════════════════════════════════════════════════════════════════════
        // RENDER PUBLIC VIEW
        // ═══════════════════════════════════════════════════════════════════════

        function renderFiche(item, fiche, media) {
            // Hero
            document.getElementById('ficheCode').textContent = item.id;
            document.getElementById('ficheName').textContent = item.description || '(sans nom)';
            document.getElementById('ficheCategory').textContent = item.category || '';

            // Description
            if (fiche.description_courte) {
                document.getElementById('ficheDescription').textContent = fiche.description_courte;
            } else {
                document.getElementById('ficheDescSection').style.display = 'none';
            }

            // Images
            renderImages(media);

            // Details
            setDetail('ficheCredit', 'ficheCreditValue', fiche.credit_projet);
            setDetail('ficheDesigner', 'ficheDesignerValue', fiche.designer);
            setDetail('ficheUsage', 'ficheUsageValue', fiche.usage_application);

            if (!fiche.credit_projet && !fiche.designer && !fiche.usage_application) {
                document.getElementById('ficheDetails').style.display = 'none';
            }

            // Update page title
            document.title = item.id + ' \u2014 ' + (item.description || 'Fiche') + ' \u2014 Stele';

            // Show content
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('ficheContent').style.display = 'block';
        }

        function renderImages(media) {
            const container = document.getElementById('ficheImages');
            container.innerHTML = '';

            const mainPhotos = media.filter(function(m) {
                return m.file_type === 'image' && m.tags && m.tags.indexOf('fiche_client') !== -1;
            });

            const techDrawings = media.filter(function(m) {
                return m.file_type === 'image' && m.tags &&
                    (m.tags.indexOf('dessin') !== -1 || m.tags.indexOf('technique') !== -1);
            });

            var count = 0;

            if (mainPhotos.length > 0) {
                container.appendChild(createImageBlock(mainPhotos[0], 'Photo'));
                count++;
            }

            if (techDrawings.length > 0) {
                container.appendChild(createImageBlock(techDrawings[0], 'Dessin technique'));
                count++;
            }

            if (count === 0) {
                container.style.display = 'none';
            } else {
                container.style.display = '';
                container.classList.remove('single-image');
                if (count === 1) container.classList.add('single-image');
            }
        }

        function createImageBlock(mediaItem, label) {
            var block = document.createElement('div');
            block.className = 'fiche-image-block';

            var img = document.createElement('img');
            img.src = mediaItem.file_url;
            img.alt = mediaItem.alt_text || label;
            img.onclick = function() { openLightbox(this.src); };
            block.appendChild(img);

            var labelEl = document.createElement('div');
            labelEl.className = 'fiche-image-label';
            labelEl.textContent = label;
            block.appendChild(labelEl);

            return block;
        }

        function setDetail(wrapperId, valueId, value) {
            if (!value) {
                document.getElementById(wrapperId).style.display = 'none';
                return;
            }
            document.getElementById(wrapperId).style.display = '';
            document.getElementById(valueId).textContent = value;
        }

        // ═══════════════════════════════════════════════════════════════════════
        // EDITOR
        // ═══════════════════════════════════════════════════════════════════════

        async function openEditor() {
            if (!isAuthenticated) return;

            document.getElementById('editorCode').textContent = currentItemCode;

            // Load existing fiche data
            try {
                const resp = await authenticatedFetch(SUPABASE_URL + '/rest/v1/fiches_vente?catalogue_item_id=eq.' + encodeURIComponent(currentItemCode) + '&select=id,description_courte,credit_projet,designer,usage_application,published', {});
                if (resp.ok) {
                    const fiches = await resp.json();
                    if (fiches.length > 0) {
                        const f = fiches[0];
                        ficheId = f.id;
                        document.getElementById('edDescription').value = f.description_courte || '';
                        document.getElementById('edCredit').value = f.credit_projet || '';
                        document.getElementById('edDesigner').value = f.designer || '';
                        document.getElementById('edUsage').value = f.usage_application || '';
                        document.getElementById('edPublished').checked = f.published === true;
                    } else {
                        ficheId = null;
                        document.getElementById('edDescription').value = '';
                        document.getElementById('edCredit').value = '';
                        document.getElementById('edDesigner').value = '';
                        document.getElementById('edUsage').value = '';
                        document.getElementById('edPublished').checked = false;
                    }
                }

                // Load existing media
                const mResp = await authenticatedFetch(SUPABASE_URL + '/rest/v1/item_media?catalogue_item_id=eq.' + encodeURIComponent(currentItemCode) + '&order=sort_order&select=id,file_url,file_type,alt_text,tags', {});
                if (mResp.ok) {
                    const existingMedia = await mResp.json();
                    editorMedia = existingMedia.map(function(m) {
                        return { id: m.id, file_url: m.file_url, tags: m.tags || [], isNew: false };
                    });
                } else {
                    editorMedia = [];
                }
                mediaToDelete = [];

            } catch (e) {
                console.error('Erreur chargement éditeur:', e);
            }

            renderEditorMedia();
            hideEditorStatus();
            document.getElementById('editorOverlay').classList.add('active');
        }

        function closeEditor() {
            document.getElementById('editorOverlay').classList.remove('active');
        }

        // ═══════════════════════════════════════════════════════════════════════
        // EDITOR — MEDIA MANAGEMENT
        // ═══════════════════════════════════════════════════════════════════════

        function renderEditorMedia() {
            const list = document.getElementById('edMediaList');
            list.innerHTML = '';

            editorMedia.forEach(function(media, index) {
                var item = document.createElement('div');
                item.className = 'ed-media-item';

                var img = document.createElement('img');
                img.src = media.file_url || media.previewUrl || '';
                img.alt = '';
                item.appendChild(img);

                var info = document.createElement('div');
                info.className = 'ed-media-info';

                var tags = document.createElement('div');
                tags.className = 'ed-media-tags';

                AVAILABLE_TAGS.forEach(function(tag) {
                    var chip = document.createElement('span');
                    chip.className = 'ed-tag' + (media.tags.indexOf(tag) !== -1 ? ' active' : '');
                    chip.textContent = TAG_LABELS[tag];
                    chip.onclick = function() {
                        var idx = media.tags.indexOf(tag);
                        if (idx !== -1) {
                            media.tags.splice(idx, 1);
                        } else {
                            media.tags.push(tag);
                        }
                        chip.classList.toggle('active');
                    };
                    tags.appendChild(chip);
                });

                info.appendChild(tags);
                item.appendChild(info);

                var removeBtn = document.createElement('button');
                removeBtn.className = 'ed-media-remove';
                removeBtn.innerHTML = '&times;';
                removeBtn.title = 'Supprimer';
                removeBtn.onclick = function() {
                    if (media.id && !media.isNew) {
                        mediaToDelete.push(media.id);
                    }
                    editorMedia.splice(index, 1);
                    renderEditorMedia();
                };
                item.appendChild(removeBtn);

                list.appendChild(item);
            });
        }

        // Dropzone handlers
        (function() {
            document.addEventListener('DOMContentLoaded', function() {
                var dropzone = document.getElementById('edDropzone');
                var fileInput = document.getElementById('edFileInput');

                dropzone.addEventListener('click', function() { fileInput.click(); });

                dropzone.addEventListener('dragover', function(e) {
                    e.preventDefault();
                    dropzone.classList.add('dragover');
                });

                dropzone.addEventListener('dragleave', function() {
                    dropzone.classList.remove('dragover');
                });

                dropzone.addEventListener('drop', function(e) {
                    e.preventDefault();
                    dropzone.classList.remove('dragover');
                    handleEditorFiles(e.dataTransfer.files);
                });

                fileInput.addEventListener('change', function() {
                    handleEditorFiles(fileInput.files);
                    fileInput.value = '';
                });
            });
        })();

        function handleEditorFiles(files) {
            Array.from(files).filter(function(f) {
                return f.type.startsWith('image/');
            }).forEach(function(file) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    editorMedia.push({
                        id: null,
                        file_url: null,
                        previewUrl: e.target.result,
                        tags: [],
                        isNew: true,
                        file: file
                    });
                    renderEditorMedia();
                };
                reader.readAsDataURL(file);
            });
        }

        // ═══════════════════════════════════════════════════════════════════════
        // EDITOR — SAVE
        // ═══════════════════════════════════════════════════════════════════════

        async function saveFiche() {
            var btn = document.getElementById('btnSave');
            btn.disabled = true;
            btn.textContent = 'Sauvegarde...';
            hideEditorStatus();

            try {
                // 1. Save fiche text data
                var fichePayload = {
                    description_courte: document.getElementById('edDescription').value || null,
                    credit_projet: document.getElementById('edCredit').value || null,
                    designer: document.getElementById('edDesigner').value || null,
                    usage_application: document.getElementById('edUsage').value || null,
                    published: document.getElementById('edPublished').checked
                };

                if (ficheId) {
                    // Update existing fiche
                    var resp = await authenticatedFetch(SUPABASE_URL + '/rest/v1/fiches_vente?id=eq.' + ficheId, {
                        method: 'PATCH',
                        headers: { 'Content-Type': 'application/json', 'Prefer': 'return=minimal' },
                        body: JSON.stringify(fichePayload)
                    });
                    if (!resp.ok) throw new Error('Erreur sauvegarde fiche: ' + resp.status);
                } else {
                    // Create new fiche
                    fichePayload.catalogue_item_id = currentItemCode;
                    var resp = await authenticatedFetch(SUPABASE_URL + '/rest/v1/fiches_vente', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json', 'Prefer': 'return=representation' },
                        body: JSON.stringify(fichePayload)
                    });
                    if (!resp.ok) throw new Error('Erreur cr\u00e9ation fiche: ' + resp.status);
                    var data = await resp.json();
                    ficheId = data[0].id;
                }

                // 2. Delete removed media
                for (var i = 0; i < mediaToDelete.length; i++) {
                    await authenticatedFetch(SUPABASE_URL + '/rest/v1/item_media?id=eq.' + mediaToDelete[i], {
                        method: 'DELETE',
                        headers: { 'Prefer': 'return=minimal' }
                    });
                }
                mediaToDelete = [];

                // 3. Upload new images & insert into item_media
                for (var i = 0; i < editorMedia.length; i++) {
                    var m = editorMedia[i];

                    if (m.isNew && m.file) {
                        // Upload to Supabase Storage
                        var ext = m.file.name.split('.').pop().toLowerCase() || 'jpg';
                        var path = currentItemCode + '/' + Date.now() + '_' + i + '.' + ext;

                        var uploadResp = await authenticatedFetch(SUPABASE_URL + '/storage/v1/object/fiche-images/' + path, {
                            method: 'POST',
                            headers: { 'Content-Type': m.file.type, 'x-upsert': 'true' },
                            body: m.file
                        });

                        if (!uploadResp.ok) throw new Error('Erreur upload image: ' + uploadResp.status);

                        var fileUrl = SUPABASE_URL + '/storage/v1/object/public/fiche-images/' + path;

                        // Insert media record
                        var insertResp = await authenticatedFetch(SUPABASE_URL + '/rest/v1/item_media', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json', 'Prefer': 'return=representation' },
                            body: JSON.stringify({
                                catalogue_item_id: currentItemCode,
                                file_url: fileUrl,
                                file_type: 'image',
                                tags: m.tags,
                                sort_order: i
                            })
                        });

                        if (!insertResp.ok) throw new Error('Erreur insertion m\u00e9dia: ' + insertResp.status);

                        var insertedData = await insertResp.json();
                        m.id = insertedData[0].id;
                        m.file_url = fileUrl;
                        m.isNew = false;
                        m.file = null;
                        m.previewUrl = null;
                    } else if (m.id && !m.isNew) {
                        // Update tags of existing media
                        await authenticatedFetch(SUPABASE_URL + '/rest/v1/item_media?id=eq.' + m.id, {
                            method: 'PATCH',
                            headers: { 'Content-Type': 'application/json', 'Prefer': 'return=minimal' },
                            body: JSON.stringify({ tags: m.tags, sort_order: i })
                        });
                    }
                }

                showEditorStatus('success', '\u2713 Sauvegard\u00e9');

                // Refresh public view
                var allMedia = await publicFetch(
                    'item_media?catalogue_item_id=eq.' + encodeURIComponent(currentItemCode) +
                    '&order=sort_order&select=id,file_url,file_type,alt_text,tags'
                );

                var ficheResp = await authenticatedFetch(SUPABASE_URL + '/rest/v1/fiches_vente?catalogue_item_id=eq.' + encodeURIComponent(currentItemCode) + '&select=id,description_courte,credit_projet,designer,usage_application,published', {});
                if (ficheResp.ok) {
                    var fiches = await ficheResp.json();
                    if (fiches.length > 0) {
                        renderFiche(currentItem, fiches[0], allMedia);
                    }
                }

            } catch (err) {
                console.error('Erreur sauvegarde:', err);
                showEditorStatus('error', err.message);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Sauvegarder';
            }
        }

        function showEditorStatus(type, msg) {
            var el = document.getElementById('edStatus');
            el.textContent = msg;
            el.className = 'ed-status ' + type;
        }

        function hideEditorStatus() {
            var el = document.getElementById('edStatus');
            el.className = 'ed-status';
            el.style.display = '';
        }

        // ═══════════════════════════════════════════════════════════════════════
        // ERROR STATE
        // ═══════════════════════════════════════════════════════════════════════

        function showError(message) {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('errorState').style.display = 'flex';

            // Still show edit button if authenticated (to create a fiche)
            if (isAuthenticated) {
                document.getElementById('btnEditFiche').style.display = '';
            }
        }

        // ═══════════════════════════════════════════════════════════════════════
        // LIGHTBOX
        // ═══════════════════════════════════════════════════════════════════════

        function openLightbox(src) {
            document.getElementById('lightboxImg').src = src;
            document.getElementById('lightbox').classList.add('active');
        }

        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
            document.getElementById('lightboxImg').src = '';
        }

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                if (document.getElementById('lightbox').classList.contains('active')) {
                    closeLightbox();
                } else if (document.getElementById('editorOverlay').classList.contains('active')) {
                    closeEditor();
                }
            }
        });

        // ═══════════════════════════════════════════════════════════════════════
        // INIT
        // ═══════════════════════════════════════════════════════════════════════

        document.addEventListener('DOMContentLoaded', loadFiche);
    </script>
