<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion — Scopewright</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <style>
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

        html, body {
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', system-ui, sans-serif;
            background: #F7F8FA;
            color: #0B0F17;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        .left {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 48px 56px;
            position: relative;
        }

        .back-link {
            position: absolute;
            top: 32px;
            left: 56px;
            font-size: 13px;
            color: #0B0F17;
            text-decoration: none;
            opacity: 0.5;
            transition: opacity 0.2s;
        }

        .back-link:hover { opacity: 1; }

        .logo-text {
            font-size: 28px;
            font-weight: 600;
            color: #111827;
            letter-spacing: -0.02em;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 15px;
            color: #0B0F17;
            opacity: 0.6;
            margin-bottom: 40px;
        }

        .form-group {
            margin-bottom: 20px;
            max-width: 360px;
        }

        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: #0B0F17;
            margin-bottom: 6px;
        }

        .form-input {
            width: 100%;
            padding: 14px 18px;
            font-size: 15px;
            font-family: inherit;
            border: 1px solid #E1E4E8;
            border-radius: 12px;
            background: #FFFFFF;
            color: #0B0F17;
            transition: border-color 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: #111827;
        }

        .login-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            background: #111827;
            color: #FFFFFF;
            border: none;
            padding: 12px 32px;
            font-size: 14px;
            font-weight: 500;
            font-family: inherit;
            cursor: pointer;
            border-radius: 12px;
            transition: background 0.2s;
            margin-top: 8px;
        }

        .login-btn:hover { background: #000000; }
        .login-btn:disabled { opacity: 0.5; cursor: not-allowed; }

        .error-msg {
            display: none;
            margin-top: 16px;
            padding: 12px 16px;
            background: #FEF2F2;
            color: #DC2626;
            font-size: 13px;
            border-radius: 12px;
            border: 1px solid #FECACA;
            max-width: 360px;
        }

        .right {
            flex: 1;
            background: #0B0F17;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .right-content {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            padding: 48px;
        }

        .right-logo {
            font-size: 24px;
            font-weight: 600;
            color: #FFFFFF;
            letter-spacing: -0.02em;
            margin-bottom: 16px;
        }

        .right-tagline {
            font-size: 15px;
            line-height: 1.6;
            max-width: 300px;
        }

        @media (max-width: 768px) {
            .container { flex-direction: column-reverse; }
            .right { min-height: 120px; flex: none; }
            .right-content { padding: 24px; }
            .left { flex: 1; padding: 36px 28px; }
            .back-link { top: 20px; left: 28px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="left">
            <a href="index.html" class="back-link">&larr; Retour</a>

            <div class="logo-text">Scopewright</div>
            <div class="subtitle">Connectez-vous pour acc&eacute;der aux outils.</div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="email">Courriel</label>
                    <input type="email" class="form-input" id="email" required autocomplete="email" placeholder="nom@entreprise.ca">
                </div>
                <div class="form-group">
                    <label class="form-label" for="password">Mot de passe</label>
                    <input type="password" class="form-input" id="password" required autocomplete="current-password">
                </div>
                <button type="submit" class="login-btn" id="btnLogin">Connexion &rarr;</button>
            </form>

            <div class="error-msg" id="errorMsg"></div>
        </div>

        <div class="right">
            <div class="right-content">
                <div class="right-logo">scopewright</div>
                <div class="right-tagline">Infrastructure d'estimation pour<br>ateliers d'&eacute;b&eacute;nisterie haut de gamme.</div>
            </div>
        </div>
    </div>

    <!-- AUCUN CDN — Auth via fetch() direct -->
    <script>
        var SUPABASE_URL = 'https://rplzbtjfnwahqodrhpny.supabase.co';
        var SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJwbHpidGpmbndhaHFvZHJocG55Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA2NDU2MDEsImV4cCI6MjA4NjIyMTYwMX0.OQAZhc029PbRDSe1b02NDAuOUE8yn-_h3QqSnUDpLeU';

        // Si deja connecte, rediriger
        var token = localStorage.getItem('sb_access_token');
        if (token) {
            window.location.href = 'app.html';
        }

        function showError(msg) {
            var el = document.getElementById('errorMsg');
            el.textContent = msg;
            el.style.display = 'block';
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            var btn = document.getElementById('btnLogin');
            var email = document.getElementById('email').value.trim();
            var password = document.getElementById('password').value;

            btn.disabled = true;
            btn.textContent = 'Connexion...';
            document.getElementById('errorMsg').style.display = 'none';

            fetch(SUPABASE_URL + '/auth/v1/token?grant_type=password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'apikey': SUPABASE_KEY
                },
                body: JSON.stringify({ email: email, password: password })
            })
            .then(function(response) {
                return response.json();
            })
            .then(function(data) {
                if (data.access_token) {
                    // Succes — sauvegarder le token et rediriger
                    localStorage.setItem('sb_access_token', data.access_token);
                    localStorage.setItem('sb_refresh_token', data.refresh_token);
                    localStorage.setItem('sb_user_email', data.user.email);
                    localStorage.setItem('sb_user_id', data.user.id);
                    window.location.href = 'app.html';
                } else {
                    // Erreur retournee par Supabase
                    showError(data.error_description || data.msg || 'Courriel ou mot de passe invalide.');
                    btn.disabled = false;
                    btn.textContent = 'Connexion \u2192';
                }
            })
            .catch(function(err) {
                showError('Erreur de connexion: ' + err.message);
                btn.disabled = false;
                btn.textContent = 'Connexion \u2192';
            });
        });
    </script>

</body>
</html>
